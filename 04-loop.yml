- name: Demo on loop
  hosts: localhost
  tasks:
    - name: loop
      ansible.builtin.debug:
        msg: Fruit - {{ item }}
      loop:
        - apple
        - banana
        - orange
- name: Demo on loop
  hosts: localhost
  vars:
    fruits:
      - apple
      - banana
      - orange
  tasks:
    - name: loop
      ansible.builtin.debug:
        msg: Fruit - {{ item }}
      loop: "{{fruits}}"
